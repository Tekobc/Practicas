<!-- 
    Logo del ISFT N°18 San Pedro
    Diseño profesional con paleta corporativa
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
    <!-- Fondo circular navy profesional -->
    <circle cx="50" cy="50" r="48" fill="#003366" stroke="#C5A572" stroke-width="3"/>
    
    <!-- Texto ISFT -->
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
        ISFT
    </text>
    
    <!-- Número 18 -->
    <text x="50" y="70" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#C5A572" text-anchor="middle">
        N°18
    </text>
</svg>
